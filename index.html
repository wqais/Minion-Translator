<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minion Translator</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Minion Translator</h1>
    <main>
      <input
        type="text"
        placeholder="Enter your message in English"
        id="txt-input"
      />
      <button id="btn-translate">Translate</button>
      <div id="txt-output"></div>
    </main>
    <footer>
      <span
        >Did you know that the "Gibberish" minions speak is actually a
        language?<br />
        This translator helps you translate English into THE MINIONESE
        LANGUAGE!</span
      ><br />
      <span
        >Made by
        <a href="https://wqaisportfolio.netlify.app">Qais Warekar.</a></span
      >
    </footer>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
